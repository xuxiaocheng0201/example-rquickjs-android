name: Build

permissions:
  contents: read

on:
  push:
    branch:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  build-android:
    name: Build android
    runs-on: windows-latest
    steps:
      - name: Check clang
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang -E -x c - -v

      - name: Check clang++
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang++ -E -x c++ - -v

      - name: Check clang with SYSROOT
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang -E -x c - -v
        env:
          SYSROOT: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/sysroot

      - name: Check clang++ with SYSROOT
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang++ -E -x c++ - -v
        env:
          SYSROOT: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/sysroot

      - name: Check clang with SDKROOT
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang -E -x c - -v
        env:
          SDKROOT: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/sysroot

      - name: Check clang++ with SDKROOT
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang++ -E -x c++ - -v
        env:
          SDKROOT: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/sysroot

      - name: Check clang with INCLUDE
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang -E -x c - -v
        env:
          INCLUDE: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/sysroot

      - name: Check clang++ with INCLUDE
        continue-on-error: true
        run: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/aarch64-linux-android30-clang++ -E -x c++ - -v
        env:
          INCLUDE: C:\Android\android-sdk\ndk\27.2.12479018/toolchains/llvm/prebuilt/windows-x86_64/bin/sysroot

